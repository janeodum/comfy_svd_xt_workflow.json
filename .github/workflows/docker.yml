name: Build Docker

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. This MUST be the first step to re-partition the disk correctly
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      # 2. Checkout your code AFTER maximizing space
      - name: Checkout code
        uses: actions/checkout@v4

      # 3. Monitor space gains (Optional but helpful for Omnnia debugging)
      - name: Check Disk Usage
        run: df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/omnia-comfy:latest
          context: .
          # Important: if space is extremely tight, use 'no-cache: true' 
          # but consider using GHA caching if the build is too slow.
          no-cache: true